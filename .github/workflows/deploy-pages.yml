name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Create web environment config
      run: |
        mkdir -p web/assets/config
        cat > web/assets/config/app_config.json << EOF
        {
          "supabaseUrl": "${{ secrets.SUPABASE_URL }}",
          "supabaseAnonKey": "${{ secrets.SUPABASE_ANON_KEY }}"
        }
        EOF
        
    - name: Update Supabase config for production
      run: |
        sed -i "s|static const String supabaseUrl = '.*';|static const String supabaseUrl = '\${{ secrets.SUPABASE_URL }}';|g" lib/config/supabase_config.dart
        sed -i "s|static const String supabaseAnonKey = '.*';|static const String supabaseAnonKey = '\${{ secrets.SUPABASE_ANON_KEY }}';|g" lib/config/supabase_config.dart
        
    - name: Build Flutter web
      run: flutter build web --release --web-renderer html
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
