<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SparkDo - Todo & Schedule App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SparkDo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SparkDo - Todo & Schedule</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading SparkDo...</div>
    <div id="debug-info" style="margin-top: 16px; font-size: 12px; color: #999;"></div>
  </div>

  <script>
    // Debug logging
    console.log('SparkDo: Starting to load Flutter app...');
    
    // Update debug info
    function updateDebugInfo(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.innerHTML += message + '<br>';
      }
      console.log('SparkDo Debug: ' + message);
    }
    
    updateDebugInfo('Base URL: ' + window.location.href);
    updateDebugInfo('User Agent: ' + navigator.userAgent);
    
    // Hide loading after Flutter loads or on error
    window.addEventListener('load', function() {
      updateDebugInfo('Window loaded event fired');
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading && loading.style.display !== 'none') {
          updateDebugInfo('Flutter app may have failed to load');
        }
      }, 10000);
    });
    
    // Listen for Flutter engine ready
    window.addEventListener('flutter-first-frame', function() {
      console.log('SparkDo: Flutter first frame rendered');
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
